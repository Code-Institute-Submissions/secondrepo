<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>repl.it</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

    <!--Google Charts JS-->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

    <!--Bing Maps Promise-->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>


    <!--Leaflet Bing Layer-->
    <script src="leaflet-bing-layer.js"></script>

    <!--CSS-->
    <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <!--Header-->
    <div class='container-fluid'>
      <div class='row justify-content-center'>
        <h1>COVID-19 Updates</h1>
      </div>
      <!--Map-->
      <div id="mapid" style="margin-bottom:50px;">

      </div>
    </div>

    <!--Latest News-->
    <div class='container'>
      <div class='row'>
        <!--Latest News (Summary)-->
        <div id='globalSummary' class='col-lg-3 col-12 justify-content-center'>
          Global Summary
        </div>
        <div id='globalPieChart' class='col-lg-5 col-12'>
        </div>
        <div id="newsCarousel" class="carousel slide col-lg-4 col-12" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#newsCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#newsCarousel" data-slide-to="1"></li>
            <li data-target="#newsCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" style=:"width:100%">
              <a id="img0Link" href="" target="_blank"style=:"height:100%">
              <img id="img0" class="d-block w-100 carouselimg" src="" alt="First slide">
              <div id="caption0" class="carousel-caption d-none d-md-block">
                <h5 id="caption0">Caption 0</h5>
                <p id="description0"></p>
              </div>
            </div>
            <div class="carousel-item" style=:"width:100%">
              <a id="img1Link" href="" target="_blank" style=:"height:100%">
              <img id="img1" class="d-block w-100 carouselimg" src="" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h5 id="caption1">Caption 1</h5>
                <p id="description1"></p>
              </div>
            </div>
            <div class="carousel-item" style=:"width:100%">
              <a id="img2Link" href="" target="_blank" style=:"height:100%">
              <img id="img2" class="d-block w-100 carouselimg" src="" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h5 id="caption2">Caption 2</h5>
                <p id="description2"></p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#newsCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#newsCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
      <!--Latest News (Carousel)-->
      <div class='row'>
        
      </div>
    </div>

    <!--Search-->
    <div class='container' style="padding-top:20px;padding-bottom:50px; ">
      <div class='row'>
        <!--Country Select-->
          <select name="countrySelect" size="1" id="countrySelect">
            <option value="" selected disabled>Select Country</option>
            <!-- To be populated by API-->
          </select>
          <div style="padding-left:20px">
            <button id='searchBtn'>Search!</button>
          </div>
      </div>
    </div>

    <!--Data Display -->
    <div class='container'>
      <div class='row '>
          <div id='statistics' class="col-lg-6 col-12">
          </div>
          <div id="countryPieChart" class="col-lg-6 col-12">
          </div>
      </div>
      <div class='row'>
          <div id="confirmedChart" class="chart">
          </div> 
          <div id="newChart" class="chart">
          </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
